<!DOCTYPE html>
<html>
<head>
    <!-- Carregue o jQuery ou use JavaScript puro -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    IPV6 = <span id="ip"></span><br>
    ISP = <span id="isp"></span><br>
    País = <span id="country"></span><br>
    Região = <span id="region"></span><br>
    Cidade = <span id="city"></span>

    <script>
        $(document).ready(function() {
            function exibirInformacoes(data) {
                const { ip, org, country_name, region, city } = data;
                localStorage.setItem('ip', ip);
                localStorage.setItem('isp', org);
                localStorage.setItem('country', country_name);
                localStorage.setItem('region', region);
                localStorage.setItem('city', city);

                $('#ip').text(ip);
                $('#isp').text(org);
                $('#country').text(country_name);
                $('#region').text(region);
                $('#city').text(city);

                if (ip === "2804:2688:7114:4900:9a64:5de6:a111:5c49") {
                    alert(`Informações para o endereço IPv6 especificado:
                        IP: ${ip}
                        ISP: ${org}
                        País: ${country_name}
                        Região: ${region}
                        Cidade: ${city}`);
                }
            }

            function obterInformacoes() {
                $.getJSON('https://ipapi.co/json', exibirInformacoes);
            }

            // Chama a função inicialmente
            obterInformacoes();

            // Define um intervalo para atualizar as informações a cada 5 minutos (300000 ms)
            setInterval(obterInformacoes, 10000);
        });
    </script>
</body>
</html>
