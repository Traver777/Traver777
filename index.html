<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    IPV6 = <span id="ip"></span>
    <br>
    ISP = <span id="isp"></span>
    <br>
    País = <span id="country"></span>
    <br>
    Região = <span id="region"></span>
    <br>
    Cidade = <span id="city"></span>

    <script>
        $(document).ready(function() {
            $.getJSON('https://ipapi.co/json', function(data) {
                // Salva as informações no localStorage
                localStorage.setItem('ip', data.ip);
                localStorage.setItem('isp', data.org);
                localStorage.setItem('country', data.country_name);
                localStorage.setItem('region', data.region);
                localStorage.setItem('city', data.city);

                // Exibe as informações recuperadas do localStorage
                $('#ip').text(localStorage.getItem('ip'));
                $('#isp').text(localStorage.getItem('isp'));
                $('#country').text(localStorage.getItem('country'));
                $('#region').text(localStorage.getItem('region'));
                $('#city').text(localStorage.getItem('city'));

                // Verificação do endereço IPv6
                if (data.ip === "2804:2688:7114:4900:c135:ef80:181e:e93b") {
                    alert("Informações para o endereço IPv6 especificado:\n" +
                        "IP: " + data.ip + "\n" +
                        "ISP: " + data.org + "\n" +
                        "País: " + data.country_name + "\n" +
                        "Região: " + data.region + "\n" +
                        "Cidade: " + data.city);
                }
            });
        });
    </script>
</body>
</html>
