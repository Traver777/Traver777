<!DOCTYPE html>
<html>
<head>
   <title>Our Simple Online Store</title>
</head>
<body>
   <h1>Welcome to our Online store</h1>
   <h2>Look at our amazing products</h2>

   <div id='product-list'>
      <div class='product-item'>
         <h3>Product 1</h3>
         <p>Price: $10</p>
         <button onclick='buyProduct("Product 1", 10)'>Buy Now</button>
      </div>

      <div class='product-item'>
         <h3>Product 2</h3>
         <p>Price: $15</p>
         <button onclick='buyProduct("Product 2", 15)'>Buy Now</button>
      </div>

      <div class='product-item'>
         <h3>Product 3</h3>
         <p>Price: $20</p>
         <button onclick='buyProduct("Product 3", 20)'>Buy Now</button>
      </div>
   </div>
</body>
</html>

function buyProduct(productName, price) {
   alert(`You have bought ${productName} for $${price}`);
}
